language: objective-c
osx_image: xcode61
sudo: true
rvm:
- 2.1.2
before_install:
- chmod 777 ./Scripts/before_install.sh
- "./Scripts/before_install.sh"
- chmod 777 ./Scripts/after_deploy.sh
- "./Scripts/after_deploy.sh" #Running after_deploy to list env vars before init
install:
- "./Scripts/install.sh"
script:
- "./Scripts/build.sh"
branches:
  only:
    - master
    - develop
deploy:
  provider: releases
  api_key:
    secure: 
  local-dir: Build
  file:
    - "/Users/travis/build/dbqeo/TowerRush/Build/windows/Windows.exe"
    - "/Users/travis/build/dbqeo/TowerRush/Build/osx/OS X.app"
    - "/Users/travis/build/dbqeo/TowerRush/Build/linux/Linux.exe"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
after_deploy: "echo 'Deploy Complete. Please Check Log For Deploy Result!'"
